<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data</title>
</head> 
<body>
  <h1>LOGIN</h1>
   <div class="container">
   <div class="login">
 
  <form action="" method="post">
  <table>
    <tr>
       <td width="120">Email</td>
       <td><input type="text"
         placeholder="example@gmail.com">       
    </tr>

    <tr>
       <td>Password</td>
       <td><input type="text"
         placeholder="password">
    </tr>

    <tr>
       <td>ID USER</td>
       <td><input type="number"
         placeholder="number">
    </tr>
    <tr>
       <td>Date of Birth
       <td><input type="date"></td>
    </tr>
    <tr>
       <td>Jenis Kelamin</td>
       <td><input type="radio" name="jk"> Man
           <input type="radio" name="jk"> Woman
       </td>
    </tr>
    <tr>
       <td>Hobby</td>
       <td><input type="checkbox"> Sport
           <input type="checkbox"> Art's
           <input type="checkbox"> Music
           <input type="checkbox"> Travelling
           <input type="checkbox"> Cook
       </td>
    </tr>
    <tr>
       <td>Department
       <td><select>
          <option>Director</option>
          <option>Staff</option>     
       </select>
       </td>
    </tr>
    <tr>
       <td>Phone Number</td>
       <td><textarea></textarea></td>
    </tr>
    <tr>
       <td></td>
       <td><input type="submit" value="Submit">
           <input type="reset" value="Reset">
           <input type="button" value="Return">
       </td>
    </tr>
  </table>
  </form>
  </div>
</body>
</html>
